<?xml version="1.0" encoding="UTF-8" ?><!-- -*- coding: utf-8 ; mode: xml -*- -->
<html>
  <head>
    <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen,projection" />
    <link rel="stylesheet" href="css/options.css" type="text/css" media="screen,projection" />
    <script type="text/javascript" src="scripts/options.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="content_title" class="prepend-top span-24 last">
	<h1 id="top_title" class="span-24 last"></h1>
	<hr />
      </div>
      <div class="settings span-24">
	<div class="contextmenu_setting span-24 last">
	  <h2 id="opts_title"></h2>
	  <table class="even">
	    <tr>
	      <th id="opts_header_title"></th>
	      <th id="opts_header_true"></th>
	      <th id="opts_header_false"></th>
	    </tr>
	    <tr style="background:#e5ecf9;">
	      <td id="opts_contextmenu_enabled"></td>
	      <td><input type="radio" name="contextmenu_enabled" value="true" /></td>
	      <td><input type="radio" name="contextmenu_enabled" value="false" /></td>
	    </tr>
	  </table>
	</div>

	<div class="option_settings spna-24 last">
	  <p id="opts_note"></p>
	  <table>
	    <tr>
	      <th id="opts_header_title2"></th>
	      <th id="opts_header_true2"></th>
	      <th id="opts_header_false2"></th>
	    </tr>
	    <tr style="background:#e5ecf9;">
	      <td id="opts_title_enabled"></td>
	      <td><input type="radio" name="enabled" value="true"/></td>
	      <td><input type="radio" name="enabled" value="false" /></td>
	    </tr>

	    <tr>
	      <td id="opts_title_exclude"></td>
	      <td><input type="radio" name="exclude_same_hostname" value="true" /></td>
	      <td><input type="radio" name="exclude_same_hostname" value="false" /></td>
	    </tr>
	  </table>
	</div>

	<div class="buttons prepend-18 span-6 last">
	  <button id="opts_button_reset"></button>
	  <button id="opts_button_save"></button>
	</div>
      </div>

      <div class="ls_contents prepend-top span-24 last">	
	<hr />
	<h2 id="localdata_table_title"></h2>
	<p id="localdata_note"></p>
	<table id="localdata_table" class="even">
	  <tr>
	    <th id="localdata_table_label_keys"></th>
	    <th id="localdata_table_label_values"></th>
	  </tr>
	</table>
	<div class="buttons">
	  <button id="localdata_button_removeall"></buttons>
	</div>
      </div>

      <div class="prepend-top span-24 last">
	<hr />
	<p class="copyright">Copyright (C) 2011-2012 <a href="http://www.yasundial.org/foaf.rdf" target="_blank">Yasuhiro ABE</a> &lt;yasu@yasundial.org&gt;</p>
      </div>
    </div>
  </body>
</html>
